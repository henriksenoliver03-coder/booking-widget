<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Calendar Booking Widget</title>
<style>
:root{
--primary:#0066cc;
--accent:#00a86b;
--bg:#f7f9fc;
--card:#ffffff;
--muted:#6b7280;
--radius:12px;
--font: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
body{font-family:var(--font);margin:0;background:var(--bg);color:#0f1724}
.widget{max-width:980px;margin:18px auto;padding:20px;background:var(--card);border-radius:var(--radius);box-shadow:0 6px 20px rgba(12,18,26,0.06)}
.header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
.title{font-size:1.15rem;font-weight:600}
.controls{display:flex;gap:8px;align-items:center}
.btn{background:var(--primary);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
.btn.ghost{background:transparent;color:var(--muted);border:1px solid #e6eef9}
.layout{display:grid;grid-template-columns:320px 1fr;gap:18px}
.calendar{padding:12px;border-radius:10px;background:#fbfcfe}
.month{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.dayname{text-align:center;font-size:.78rem;color:var(--muted)}
.datecell{min-height:62px;padding:8px;border-radius:8px;background:transparent;cursor:pointer;position:relative}
.datecell.inactive{opacity:.35;cursor:default}
.datecell:hover:not(.inactive){background:#eef6ff}
.datecell .num{font-weight:600}
.datecell .booked{position:absolute;right:8px;bottom:8px;font-size:.68rem;background:var(--accent);color:#fff;padding:4px 6px;border-radius:8px}
.datecell.today{box-shadow:inset 0 0 0 2px rgba(0,102,204,0.12);}


.right{padding:14px;border-radius:10px;background:#fff}
.section{margin-bottom:14px}
.slot{display:flex;align-items:center;justify-content:space-between;padding:8px;border-radius:8px;border:1px solid #f1f5f9;margin-bottom:8px}
.slot.available{border-color:#e6f6ee}
.slot.unavailable{opacity:.45}
label{display:block;font-size:.85rem;margin-bottom:6px}
input,select,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eef9}
.formrow{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.small{font-size:.82rem;color:var(--muted)}
.booklist{max-height:140px;overflow:auto;padding:8px;border-radius:8px;border:1px solid #f2f4f6;background:#fbfdff}
.booking-item{padding:8px;border-radius:8px;border-bottom:1px dashed #eef3fa}
.footer-note{font-size:.82rem;color:var(--muted);text-align:center}


/* Responsive */
@media (max-width:880px){.layout{grid-template-columns:1fr}.calendar{order:2}.right{order:1}}
</style>
</head>
<body>
<div class="widget" id="booking-widget">
<div class="header">
<div class="title">Booking Calendar</div>
